spring.application.name=hotel

#Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/db_hotelsbook
#spring.datasource.url=jdbc:mysql://host.docker.internal:3306/db_hotelsbook?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuración de Hibernate 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.port=8082

# URL del microservicio de servicios
microservice.services.url=http://localhost:8080/api/hotels/services
#Docker
#microservice.services.url=http://services:8080/api/hotels/services

# URL del microservicio de reviews
#microservice.reviews.url=http://reviews:8081/api/hotels/reviews
#Docker
microservice.reviews.url=http://localhost:8081/api/hotels/reviews

springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui
